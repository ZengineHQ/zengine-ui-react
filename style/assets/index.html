<html>
<head>
    <link rel="stylesheet" href="css/style-guide.css">
</head>
<body>
<h1>
    Wizehive V2 Style Guide
</h1>
<section class="guide">
    <header>
        <h2>Buttons</h2>
    </header>
    <table class="guide">
        <thead>
        <tr>
            <td></td>
            <th>Default</th>
            <th>Hover</th>
            <th>Focus</th>
            <th>Active</th>
            <th>Disabled</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Default
            </td>
            <td>
                <button>Button 1</button>
            </td>
            <td>
                <button class="hover">Button 1</button>
            </td>
            <td>
                <button class="focus">Button 1</button>
            </td>
            <td>
                <button class="active">Button 1</button>
            </td>
            <td>
                <button disabled="disabled">Button 1</button>
            </td>
        </tr>
        <tr>
            <td>
                Primary
            </td>
            <td>
                <button class="primary">Button 1</button>
            </td>
            <td>
                <button class="primary hover">Button 1</button>
            </td>
            <td>
                <button class="primary focus">Button 1</button>
            </td>
            <td>
                <button class="primary active">Button 1</button>
            </td>
            <td>
                <button disabled="disabled" class="primary">Button 1</button>
            </td>
        </tr>
        <tr>
            <td>
                Subdude
            </td>
            <td>
                <button class="slim">Button 1</button>
            </td>
            <td>
                <button class="slim hover">Button 1</button>
            </td>
            <td>
                <button class="slim focus">Button 1</button>
            </td>
            <td>
                <button class="slim active">Button 1</button>
            </td>
            <td>
                <button disabled="disabled" class="slim">Button 1</button>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
